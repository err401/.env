# env
env:
  TERM: xterm-256color

# shell
shell:
  program: /bin/fish
  args:
    - --login

# font
font:
  normal:
    family: FiraCode Nerd Font
  size: 14.5

# padding
window:
  padding:
    x: 6
    y: 6

# cursor
cursor:
  style: Beam
  unfocused_hollow: false

# mouse
mouse:
  hide_when_typing: true
